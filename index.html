<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTA San Andreas Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body style="background-image: url(img/80601.jpg)">
    <img
      id="playImage"
      src="img/Grand Theft Auto_ San Andreas Grand Theft Auto V Grand Theft Auto_ Vice City Grand Theft Auto Online Grand Theft Auto III PNG - Free Download.png"
      alt="تشغيل الموسيقى"
    />
    <audio id="backgroundMusic" src="audio/videoplayback.mp3" loop></audio>
    <div class="play">
      <button class="btn" onclick="startGame()">
        <i class="fas fa-play"></i> Start Game
      </button>
      <button class="btn" onclick="openSettings()">
        <i class="fas fa-cog"></i> Settings
      </button>
      <button class="btn" onclick="exitGame()">
        <i class="fas fa-door-open"></i> Exit Game
      </button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
